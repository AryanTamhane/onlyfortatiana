<html lang="en">

<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            touch-action: manipulation;
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6f61;
            font-size: 3em;
            text-shadow: 2px 2px #ffb6b9;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ffb6b9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 8px 15px rgba(255, 111, 97, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes wiggle {
            0%, 7% {
                transform: rotateZ(0);
            }
            15% {
                transform: rotateZ(-10deg);
            }
            20% {
                transform: rotateZ(10deg);
            }
            25% {
                transform: rotateZ(-10deg);
            }
            30% {
                transform: rotateZ(6deg);
            }
            35% {
                transform: rotateZ(-4deg);
            }
            40%, 100% {
                transform: rotateZ(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            padding-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
        }
        
        .click-text {
            font-size: 1.8em;
            color: #ff6f61;
            text-shadow: 1px 1px #ffb6b9;
            background-color: #fff5f5;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ffb6b9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        img {
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #main-image {
            position: relative;
            border: 3px solid transparent;
            cursor: pointer;
        }
        
        #main-image:hover, #main-image:active {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 111, 97, 0.5);
            border: 3px solid #ff9a9e;
            animation: pulse 1s infinite, wiggle 2s 3;
        }

        #main-image::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 30px;
            border: 2px dashed #ff9a9e;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #main-image:hover::after, #main-image:active::after {
            opacity: 1;
        }

        .countdown {
            font-size: 2em;
            color: #ff6f61;
            text-shadow: 2px 2px #ffb6b9;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ffb6b9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        footer {
            padding: 10px;
            background-color: #fff5f5;
            border-top: 2px solid #ffb6b9;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #ff6f61;
            animation: fadeIn 2s ease-in-out;
        }
        
        #surprise-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            max-width: 80%;
            max-height: 80vh;
            z-index: 10;
            border: 5px solid #ffb6b9;
            border-radius: 20px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 230, 230, 0.8);
            z-index: 5;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmY2ZjYxIiBkPSJNNDcyLjEgMjcwLjVsLTE5My4xIDE5OS43Yy0xMi42NCAxMy4xLTMzLjI3IDEzLjEtNDUuOTEgMGwtMTkzLjEtMTk5LjdDLTE2LjIxIDE2OS40IDIuMzc0IDY0IDEwOC4yIDY0aDQ3LjFjMTguMTggMCAzNS4wMiA5Ljg3OCA0NC4yOSAyNS44M2wyLjE2OSAzLjcyNkMyMTQuNiA4MC4xNzEgMjM0LjggNzAuMDMgMjU2LjQgNjloOC4yMDRjMjEuNTMgMSA0MS43MyAxMS4yIDU0LjU0IDI3LjU1bDIuMTY5LTMuNzI2QzMzMC42IDc5Ljg3OCAzNDcuNCA3MCAxNjUuNiA3MGg0Ny4xQzMzMC42IDY0IDM0OS4yIDE2OS40IDI3Mi4xIDI3MC41eiIvPjwvc3ZnPg==") no-repeat;
            opacity: 0;
            animation-name: heartFloat;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }
        
        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }
        
        .love-question {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            display: none;
        }
        
        .question-text {
            font-size: 2.5em;
            color: #ff6f61;
            text-shadow: 2px 2px #ffb6b9;
            font-weight: bold;
            background-color: #fff5f5;
            padding: 30px 50px;
            border-radius: 25px;
            border: 3px solid #ffb6b9;
            box-shadow: 0 10px 30px rgba(255, 111, 97, 0.4);
            animation: popIn 0.6s ease-out;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .love-button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.5em;
            padding: 15px 40px;
            border: 3px solid #ffb6b9;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .yes-button {
            background-color: #ff6f61;

        }
        
        .yes-button:hover, .yes-button:active {
            background-color: #ff5a4d;

            box-shadow: 0 8px 15px rgba(255, 111, 97, 0.5);
        }
        
        .no-button {
            background-color: #ffecd2;
            color: #ff6f61;
        }
        
        .no-button:hover, .no-button:active {
            background-color: #ffd9b8;
            transform: scale(0.95);
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                padding: 15px;
            }
            
            .click-text {
                font-size: 1.5em;
                padding: 10px;
            }
            
            #main-image {
                width: 250px;
                height: 250px;
            }
            
            #main-image:hover, #main-image:active {
                transform: scale(1.05);
            }
            
            .tap-animation {
                position: absolute;
                width: 60px;
                height: 60px;
                background-color: rgba(255, 255, 255, 0.7);
                border-radius: 50%;
                pointer-events: none;
                animation: tapEffect 1s ease-out;
                z-index: 100;
            }
            
            @keyframes tapEffect {
                0% {
                    transform: scale(0.3);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.5);
                    opacity: 0;
                }
            }
            
            #surprise-image {
                max-width: 90%;
                max-height: 60vh;
            }
            
            .question-text {
                font-size: 2em;
                padding: 20px 30px;
            }
            
            .love-button {
                font-size: 1.3em;
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 id="main-heading">Surprise Unlocks In</h1>
    </header>
    
    <div class="content-container">
        <div id="countdown" class="countdown">10</div>
        <div class="image-container">
            <div class="click-text">Tap the kitty for surprise!!</div>
            <img id="main-image" onclick="handleImageClick(event)"
                src="https://static.vecteezy.com/system/resources/previews/017/047/854/original/cute-cat-illustration-cat-kawaii-chibi-drawing-style-cat-cartoon-vector.jpg"
                alt="Cute Cat" width="300" height="300" style="display: none;">
        </div>
        
        <div class="love-question" id="love-question">
            <div class="question-text">Do you love me?</div>
            <div class="button-container">
                <button class="love-button yes-button" onclick="handleYes()">Yes ðŸ’•</button>
                <button class="love-button no-button" id="no-button" onclick="handleNo(event)">No</button>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay" onclick="hideOverlay()"></div>
    <img id="surprise-image" src="/api/placeholder/400/320" alt="Surprise Image" onclick="hideOverlay()">
    <div class="hearts" id="hearts-container"></div>
    
    <footer>&copy;Aryan Tamhane 2025</footer>

    <script>
        // Countdown logic
        let countdownValue = 10;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;
            if (countdownValue === 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                document.getElementById('main-heading').style.display = 'none';
                document.getElementById('main-image').style.display = 'block';
                document.querySelector('.click-text').style.display = 'block';
                
                // Add pulse animation to make the cat look clickable
                document.getElementById('main-image').style.animation = 'fadeIn 2s ease-in-out, pulse 2s infinite';
            }
        }, 2000);
        
        function handleImageClick(event) {
            // Create tap effect for mobile
            if (window.innerWidth <= 768) {
                const tap = document.createElement('div');
                tap.className = 'tap-animation';
                tap.style.left = (event.clientX - 30) + 'px';
                tap.style.top = (event.clientY - 30) + 'px';
                document.body.appendChild(tap);
                
                // Remove after animation completes
                setTimeout(() => {
                    tap.remove();
                }, 1000);
            }
            
            // Wiggle animation
            const cat = document.getElementById('main-image');
            cat.style.animation = 'fadeIn 2s ease-in-out, wiggle 1.5s 2';
            
            // Show surprise after animation
            setTimeout(() => {
                showSurpriseImage();
                cat.style.animation = 'fadeIn 2s ease-in-out, pulse 2s infinite';
            }, 1500);
            
            // Prevent multiple clicks during animation
            cat.style.pointerEvents = 'none';
            setTimeout(() => {
                cat.style.pointerEvents = 'auto';
            }, 2000);
        }
        
        function showSurpriseImage() {
            // Hide the cat and click text
            document.getElementById('main-image').style.display = 'none';
            document.querySelector('.click-text').style.display = 'none';
            
            // Create floating hearts
            createHearts();
            
            // Show love question
            document.getElementById('love-question').style.display = 'flex';
        }
        
        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('love-question').style.display = 'none';
            
            // Remove gallery if exists
            const gallery = document.getElementById('gallery-container');
            if (gallery) {
                document.body.removeChild(gallery);
            }
            
            // Remove no response if exists
            const noResponse = document.getElementById('no-response-container');
            if (noResponse) {
                document.body.removeChild(noResponse);
            }
            
            // Clear all hearts
            const container = document.getElementById('hearts-container');
            container.innerHTML = '';
        }
        
        let currentImageIndex = 1;
        const totalImages = 2; // Update this if you add more images
        
        function handleYes() {
            // Hide the question
            document.getElementById('love-question').style.display = 'none';
            
            // Show overlay
            document.getElementById('overlay').style.display = 'block';
            
            // Reset to first image
            currentImageIndex = 1;
            showImageGallery();
            
            // Create massive heart explosion
            createHearts();
            createHearts();
            createHearts();
        }
        
        function showImageGallery() {
            // Create the container for image and buttons
            const galleryContainer = document.createElement('div');
            galleryContainer.id = 'gallery-container';
            galleryContainer.style.position = 'fixed';
            galleryContainer.style.top = '50%';
            galleryContainer.style.left = '50%';
            galleryContainer.style.transform = 'translate(-50%, -50%)';
            galleryContainer.style.zIndex = '20';
            galleryContainer.style.display = 'flex';
            galleryContainer.style.flexDirection = 'column';
            galleryContainer.style.alignItems = 'center';
            galleryContainer.style.gap = '20px';
            galleryContainer.style.maxWidth = '95%';
            
            // Create the image element
            const finalImage = document.createElement('img');
            finalImage.id = 'gallery-image';
            finalImage.src = currentImageIndex + '.png';
            finalImage.style.maxWidth = '90vw';
            finalImage.style.maxHeight = '75vh';
            finalImage.style.borderRadius = '20px';
            finalImage.style.border = '5px solid #ffb6b9';
            finalImage.style.boxShadow = '0 10px 30px rgba(255, 111, 97, 0.5)';
            finalImage.style.opacity = '0';
            finalImage.style.transition = 'opacity 0.5s ease-in-out';
            
            // Wait for image to load before showing
            finalImage.onload = function() {
                setTimeout(() => {
                    finalImage.style.opacity = '1';
                }, 50);
            };
            
            // Create button container
            const buttonContainer = document.createElement('div');
            buttonContainer.style.display = 'flex';
            buttonContainer.style.gap = '20px';
            buttonContainer.style.justifyContent = 'center';
            buttonContainer.style.flexWrap = 'wrap';
            
            // Create Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'â† Previous';
            prevButton.className = 'love-button yes-button';
            prevButton.id = 'prev-button';
            prevButton.onclick = function() {
                if (currentImageIndex > 1) {
                    currentImageIndex--;
                    updateGalleryImage();
                }
            };
            
            // Create Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next â†’';
            nextButton.className = 'love-button yes-button';
            nextButton.id = 'next-button';
            nextButton.onclick = function() {
                if (currentImageIndex < totalImages) {
                    currentImageIndex++;
                    updateGalleryImage();
                }
            };
            
            // Create Close button
            const closeButton = document.createElement('button');
            closeButton.textContent = 'âœ• Close';
            closeButton.className = 'love-button no-button';
            closeButton.onclick = function() {
                galleryContainer.style.opacity = '0';
                setTimeout(() => {
                    if (galleryContainer.parentNode) {
                        document.body.removeChild(galleryContainer);
                    }
                    hideOverlay();
                    // Show cat again
                    document.getElementById('main-image').style.display = 'block';
                    document.querySelector('.click-text').style.display = 'block';
                }, 500);
            };
            
            // Add buttons to container
            buttonContainer.appendChild(prevButton);
            buttonContainer.appendChild(closeButton);
            buttonContainer.appendChild(nextButton);
            
            // Add image counter
            const counter = document.createElement('div');
            counter.id = 'image-counter';
            counter.style.fontSize = '1.5em';
            counter.style.color = '#ff6f61';
            counter.style.fontWeight = 'bold';
            counter.style.backgroundColor = '#fff5f5';
            counter.style.padding = '10px 20px';
            counter.style.borderRadius = '15px';
            counter.style.border = '2px solid #ffb6b9';
            counter.textContent = currentImageIndex + ' / ' + totalImages;
            
            // Assemble gallery
            galleryContainer.appendChild(finalImage);
            galleryContainer.appendChild(counter);
            galleryContainer.appendChild(buttonContainer);
            
            document.body.appendChild(galleryContainer);
            
            // Update button states
            updateButtonStates();
            
            // Fade in
            setTimeout(() => {
                galleryContainer.style.opacity = '1';
                galleryContainer.style.transition = 'opacity 0.5s ease-in-out';
            }, 50);
        }
        
        function updateGalleryImage() {
            const galleryImage = document.getElementById('gallery-image');
            const counter = document.getElementById('image-counter');
            
            // Fade out
            galleryImage.style.opacity = '0';
            
            setTimeout(() => {
                galleryImage.src = currentImageIndex + '.png';
                counter.textContent = currentImageIndex + ' / ' + totalImages;
                
                // Update button states
                updateButtonStates();
                
                // Fade in when loaded
                galleryImage.onload = function() {
                    galleryImage.style.opacity = '1';
                };
            }, 500);
        }
        
        function updateButtonStates() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            
            if (prevButton && nextButton) {
                // Disable/enable previous button
                if (currentImageIndex === 1) {
                    prevButton.style.opacity = '0.5';
                    prevButton.style.cursor = 'not-allowed';
                } else {
                    prevButton.style.opacity = '1';
                    prevButton.style.cursor = 'pointer';
                }
                
                // Disable/enable next button
                if (currentImageIndex === totalImages) {
                    nextButton.style.opacity = '0.5';
                    nextButton.style.cursor = 'not-allowed';
                } else {
                    nextButton.style.opacity = '1';
                    nextButton.style.cursor = 'pointer';
                }
            }
        }
        
        let noClickCount = 0;
        const noResponses = [
            { text: "Aww!! You don't love me?!", gif: "1.gif" },
            { text: "I am tampo now!!", gif: "2.gif" },
            { text: "Don't talk me!!", gif: "3.gif" },
            { text: "You bad gurl!!", gif: "4.gif" },
            { text: "Click Yes now", gif: "5.gif" },
            { text: "Please, I am just a little boi!!", gif: "6.gif" }
        ];
        
        function handleNo(event) {
            // Show the current response
            const response = noResponses[noClickCount % noResponses.length];
            showNoResponse(response.text, response.gif);
            
            // Increment counter
            noClickCount++;
        }
        
        function showNoResponse(text, gifSrc) {
            // Hide the love question
            document.getElementById('love-question').style.display = 'none';
            
            // Show overlay
            document.getElementById('overlay').style.display = 'block';
            
            // Create response container
            const responseContainer = document.createElement('div');
            responseContainer.id = 'no-response-container';
            responseContainer.style.position = 'fixed';
            responseContainer.style.top = '50%';
            responseContainer.style.left = '50%';
            responseContainer.style.transform = 'translate(-50%, -50%)';
            responseContainer.style.zIndex = '20';
            responseContainer.style.display = 'flex';
            responseContainer.style.flexDirection = 'column';
            responseContainer.style.alignItems = 'center';
            responseContainer.style.gap = '30px';
            responseContainer.style.maxWidth = '95%';
            responseContainer.style.opacity = '0';
            responseContainer.style.transition = 'opacity 0.5s ease-in-out';
            
            // Create text element
            const textElement = document.createElement('div');
            textElement.style.fontSize = '2.5em';
            textElement.style.color = '#ff6f61';
            textElement.style.textShadow = '2px 2px #ffb6b9';
            textElement.style.fontWeight = 'bold';
            textElement.style.backgroundColor = '#fff5f5';
            textElement.style.padding = '30px 50px';
            textElement.style.borderRadius = '25px';
            textElement.style.border = '3px solid #ffb6b9';
            textElement.style.boxShadow = '0 10px 30px rgba(255, 111, 97, 0.4)';
            textElement.style.animation = 'popIn 0.6s ease-out';
            textElement.textContent = text;
            
            // Create GIF element
            const gifElement = document.createElement('img');
            gifElement.src = gifSrc;
            gifElement.style.maxWidth = '80vw';
            gifElement.style.maxHeight = '50vh';
            gifElement.style.borderRadius = '20px';
            gifElement.style.border = '5px solid #ffb6b9';
            gifElement.style.boxShadow = '0 10px 30px rgba(255, 111, 97, 0.5)';
            
            // Assemble container
            responseContainer.appendChild(textElement);
            responseContainer.appendChild(gifElement);
            
            document.body.appendChild(responseContainer);
            
            // Create sad hearts
            createHearts();
            
            // Fade in
            setTimeout(() => {
                responseContainer.style.opacity = '1';
            }, 50);
            
            // Auto close after 2 seconds and show question again
            setTimeout(() => {
                responseContainer.style.opacity = '0';
                setTimeout(() => {
                    if (responseContainer.parentNode) {
                        document.body.removeChild(responseContainer);
                    }
                    // Show love question again
                    document.getElementById('love-question').style.display = 'flex';
                    document.getElementById('overlay').style.display = 'none';
                    
                    // Teleport No button to random position
                    teleportNoButton();
                }, 500);
            }, 2000);
        }
        
        function teleportNoButton() {
            const noButton = document.getElementById('no-button');
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Get button dimensions
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            // Calculate safe random position (keeping button fully visible)
            const maxX = viewportWidth - buttonWidth - 40;
            const maxY = viewportHeight - buttonHeight - 40;
            
            const randomX = Math.random() * maxX - (maxX / 2);
            const randomY = Math.random() * maxY - (maxY / 2);
            
            // Apply teleport with animation
            noButton.style.transition = 'transform 0.3s ease';
            noButton.style.transform = `translate(${randomX}px, ${randomY}px) scale(1)`;
        }
        
        function createHearts() {
            const container = document.getElementById('hearts-container');
            
            // Don't clear existing hearts, just add new ones
            // container.innerHTML = '';
            
            // Create multiple hearts
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // Random position
                const left = Math.random() * 100;
                heart.style.left = `${left}%`;
                heart.style.bottom = '-20px';
                
                // Random delay
                const delay = Math.random() * 2;
                heart.style.animationDelay = `${delay}s`;
                
                // Random size
                const size = Math.random() * 0.5 + 0.5;
                heart.style.transform = `scale(${size})`;
                
                container.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 5000);
            }
        }
        
        // Add touch feedback for mobile
        document.getElementById('main-image').addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        document.getElementById('main-image').addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>

</html>
